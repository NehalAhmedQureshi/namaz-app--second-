<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="./icons/praying.png" type="png">
    <link rel="stylesheet" href="./style.css">
    <title>Namaz App</title>
</head>

<body>
    <div class="container">
        <div class="navbar"></div>
        <div class="home">
            <div class="Time">
                <div class="currentTime">
                    <div class="hours">00</div>
                    <div class="dots">:</div>
                    <div class="minutes">00</div>
                    <div class="seconds">00</div>
                </div>
                <img src="./bg/mosque.jpg" alt="no image">
            </div>
            <div class="namazTime">
                <div class="fajir">
                    <div class="namazName">Fajir</div>
                    <div class="namazTime">00 : 00</div>
                    <div class="namazIcon"><img src="./icons/sunny." alt="no icon!" ></div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
